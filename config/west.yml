manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    # ⬇️ add your board repo as a Zephyr module
    - name: zmk-sofle-oem
      remote: jvnvr
      revision: main
      path: modules/boards/zmk-sofle-oem
  self:
    path: config
